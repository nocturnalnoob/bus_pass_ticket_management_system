<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        /* Custom Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        /* Custom Styles */
        body {
            background-color: #34deeb; /* Light grey background */
            font-family: 'Roboto', sans-serif; /* Custom font */
        }
        .container {
            max-width: 500px; /* Max width of the content */
            margin: 50px auto; /* Center the content horizontally */
            background-color: #fff; /* White background */
            padding: 30px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1); /* Shadow effect */
        }
        h2 {
            text-align: center;
            color: #333; /* Dark grey text */
            margin-bottom: 30px;
        }
        label {
            color: #555; /* Dark grey text for labels */
            font-weight: 500; /* Bold font weight */
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Light grey border */
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box; /* Include padding and border in element's total width */
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff; /* Blue button */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><u>Book Bus Pass</u></h2>
        <form action="./Busadd" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="aadhar">Aadhar:</label>
                <input type="text" id="aadhar" name="aadhar" class="form-control" placeholder="Enter Your GOI ID" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name"required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender" class="form-control" placeholder="Enter Your Gender"required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" placeholder="Minimum Age 18 years"required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Book Ticket</button>
            </div>
        </form>
    </div>
</body>
</html>
